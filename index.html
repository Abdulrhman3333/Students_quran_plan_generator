        function create30DayPlan(config) {
            const days = [];
            const planKey = config.memPlan === "1" ? "1_page" : "0.5_page";
            const planData = memorizationData[planKey];
            
            const startIndex = config.memStartIndex;
            
            // Get starting page for big review
            const bigRevStartPage = getPageForAyah(config.bigRevSurah, config.bigRevAyah);
            let currentBigRevPage = bigRevStartPage;

            for (let day = 1; day <= 30; day++) {
                const memIndex = startIndex + day - 1;
                
                const dayPlan = {
                    day: day,
                    memorization: memIndex < planData.data.length ? planData.data[memIndex] : '',
                    minorReview: '',
                    bigReview: []
                };

                // Minor Review = Previous day's memorization
                if (day > 1) {
                    const prevMemIndex = startIndex + day - 2;
                    dayPlan.minorReview = prevMemIndex < planData.data.length ? planData.data[prevMemIndex] : '';
                }

                // Big Review - cycle through pages
                if (config.bigReviewPages > 0) {
                    const startPage = currentBigRevPage;
                    let endPage = currentBigRevPage + config.bigReviewPages - 1;
                    
                    if (endPage > 604) {
                        endPage = 604;
                    }
                    
                    const startPageData = QuranData.Page[startPage];
                    const endPageData = QuranData.Page[Math.min(endPage + 1, 604)];
                    
                    const fromAbsolute = getAbsoluteAyahNumber(startPageData[0], startPageData[1]);
                    
                    // For the end, we need to get the last ayah of the endPage
                    let toAbsolute;
                    if (endPage === 604) {
                        // Last page - last ayah of An-Nas
                        toAbsolute = 6236;
                    } else {
                        // Get the ayah before the start of next page
                        toAbsolute = getAbsoluteAyahNumber(endPageData[0], endPageData[1]) - 1;
                    }
                    
                    const fromInfo = getSurahAndAyahFromAbsolute(fromAbsolute);
                    const toInfo = getSurahAndAyahFromAbsolute(toAbsolute);
                    
                    if (fromInfo && toInfo) {
                        dayPlan.bigReview.push({
                            from: fromInfo,
                            to: toInfo,
                            startPage: startPage,
                            endPage: endPage
                        });
                    }
                    
                    currentBigRevPage = endPage + 1;
                    
                    if (currentBigRevPage > 604) {
                        currentBigRevPage = bigRevStartPage;
                    }
                }

                days.push(dayPlan);
            }

            return {
                studentName: config.studentName,
                memPlan: config.memPlan,
                memStartEntry: planData.data[startIndex],
                bigRevStartPage: bigRevStartPage,
                bigReviewPages: config.bigReviewPages,
                days: days
            };
        }

        function formatBigReviewText(item) {
            let fromText = item.from.surahName;
            let toText = item.to.surahName;
            
            // Don't show ayah 1 if starting from beginning
            if (item.from.ayah !== 1) {
                fromText += ` ${item.from.ayah}`;
            }
            
            // Don't show ayah if ending at last ayah of previous surah
            // (which means we're at ayah 0 of next surah conceptually)
            if (item.to.ayah !== 0 && item.to.ayah !== item.to.totalAyahs) {
                toText += ` ${item.to.ayah}`;
            }
            
            return `${fromText} â†’ ${toText}`;
        }
